<script>
function fourier( in_array ) {
	var len = in_array.length;
	var output = new Array();

	for( var k=0; k < len; k++ ) {
		var real = 0;
		var imag = 0;
		for( var n=0; n < len; n++ ) {
			real += in_array[n]*Math.cos(-2*Math.PI*k*n/len);
			imag += in_array[n]*Math.sin(-2*Math.PI*k*n/len);
		}
		output.push( [real.toFixed(5), imag.toFixed(5)] );
	}
	
	return output;
}

function inversefourier( in_array ) {
	var a = in_array.reverse();
	a = fourier(a);
	for(var i = 0; i < a.length; i++)
		a[i] = a[i]/a.length;
	return a;
}
